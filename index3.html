<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark website</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="overflow-x-hidden">

<nav class="container relative mx-auto my-4">
    
    <!-- Desktop Menu -->
    <div class="flex flex-col md:flex-row items-center justify-between space-x-20 my-6">
        <div class="z-30">
            <img src="./images/logo-bookmark.svg" alt="" id="logo">
        </div>
        <div id="menu" class="items-center hidden uppercase md:flex space-x-8">
            <a href="#features" class="hover:text-red-500">Features</a>
            <a href="#pricing" class="hover:text-red-500">Pricing</a>
            <a href="#contact" class="hover:text-red-500">Contact</a>
            <a href="#login" class="px-10 py-3 bg-red-500 text-white rounded-lg border-2 border-red-500 shadow-md
                hover:bg-white hover:text-red-500 hover:border-2 hover:border-red-500">Login</a>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="fixed inset-0 flex-col items-center inset-0 hidden
        w-full h-full m-h-screen 
        text-white uppercase opacity-90 bg-cyan-950 hidden z-20
    ">
        <div class="w-full py-3 text-center hover:text-red-500">
            <a href="#features" class="block">Features</a>
        </div>
        <div class="w-full py-3 text-center hover:text-red-500">
            <a href="#pricing" class="block">Pricing</a>
        </div>
        <div class="w-full py-3 text-center hover:text-red-500">
            <a href="#contact" class="block">Contact</a>
        </div>
        <div class="w-full py-3 text-center hover:text-red-500">
            <a href="#" class="block">Login</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section id="hero">

    <div class="container flex flex-col md:flex-row mx-auto md:my-32 mt-4">

        <!-- Hero Content -->
        <div class="flex flex-col space-y-10 my-20">
            <h2 class="text-3xl font-semibold text-center lg:text-6xl lg:text-left">
                A Simple Bookmark Manager
            </h2>
            <p class="max-w-lg mx-auto text-lg text-center text-gray-400 
                lg:text-xl lg:text-left lg:mt-0 lg:mx-0">
                    A clean and simple interface to organize your favourite websites. 
                    Open a new browser tab and see your sites load instantly. Try it for free.
            </p>
            <!-- hero buttons -->
            <div class="flex items-center justify-center w-full space-x-4
                lg:justify-start">
                <a href="" class="px-8 py-4 text-md font-semibold text-white bg-blue-500 rounded shadow-md border-2 border-blue-500
                        hover:text-blue-500 hover:bg-white">Get it on Chrome</a>
                <a href="" class="px-8 py-4 text-md font-semibold text-slate-800 border-2 bg-slate-100 rounded shadow-lg
                hover:text-slate-800 hover:border hover:border-black hover:bg-white">Get it on Firefox</a>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
            <div id="bgHero"></div>
            <img src="./images/illustration-hero.svg" alt="" 
            class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible">
        </div>
    </div>
    
</section>

</body>
</html>
